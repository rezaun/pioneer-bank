<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div id="login-wrapper">
                <h1 class="text-center site-title">Welcome to pioneer Bank</h1>
                <div class="login-area">
                    <h4>Login</h4>
                    <input class="form-control" type="text" placeholder="Please enter your email">
                    <br>
                    <input class="form-control" type="password" placeholder="Password here">
                    <br>
                    <button id="login" class="btn btn-success">Enter</button>
                </div>
            </div>
            <div id="transection-area">
                <h1>Transection Area</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="diposit status">
                            <h5>Diposit</h5>
                            <h2>$<span id="currentDeposit">00</span></h2>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="withdraw status">
                            <h5>Withdraw</h5>
                            <h2>$00</h2>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <div class="balance status">
                            <h5>Balance</h5>
                            <h2>$1240</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="login-area">
                            <h4>Deposit</h4>
                            <input type="text" id="depositAmout" class="form-control" placeholder="$ amount you want to diposit">
                            <br>
                            <button class="btn btn-success" id="addDeposit">Diposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="login-area">
                            <h4>Withdraw</h4>
                            <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                            <br>
                            <button class="btn btn-success" id="">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function () {
            const loginArea = document.getElementById("login-wrapper");
            loginArea.style.display="none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            const depositAmount = document.getElementById("depositAmout").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value = "";

        })
    </script>
</body>
</html>
